<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    
</head>

<body>
    
    <h1>Formulario</h1>
    <form action="#"method="post">
        <label for="nome">nome:</label>
        <input type="text" name="nome" id="nome"
        placeholder="digite seu nome">
        <br>
        <label for="senha">senha:</label>
        <input type="password" name=senha id="senha"
        placeholder="dgite sua senha">
        <br>
        <label for="email">email:</label>
        <input type="email" name="email" id="email"
        placeholder="digite seu email">
        <br>
        <label for="idade">idade:</label>
        <input type="number" name="idade:" id="idade:"
        placeholder="digite sua idade" min="18"
        max="100" class="small-input">
        <br>
        <label for="Website">Website:</label>
        <input type="url" name="Website" id="Website"
        placeholder="https://">
        <br>
        <label for="telefone">telefone:</label>
        <input type="tel" name="telefone" id="telefone"
        placeholder="(xx) xxxxxx-xxxxx">
        <br>
        <label for="termos">aceito os termos</label>
        <input type="checkbox" name="termos" id="termos">
        <br>
        <label for="genero">Gênero:</label>

        <input type="radio" name="genero" id="masculino"
        class="small-input">
        <label for="masculino" class="inline-label">Masculino:</label>

        <br>
        <input type="radio" name="genero" id="Feminino"class="small-input">
        <label for="Feminino"
        class="inline-label">Feminino:</label>
        <input type="radio" name="genero" id="outro"
        value="outro" class="small-input">
       <label for="outros" class="inline-label">outro:</label>
       <br>
       <label for="data de nascimento">data de nascimento:</label>
       <input type="date" name="data-nascimento" id="data-nascimento">
       <br>
       <label for="cor favorita">cor favorita:</label>
       <input type="color" name="cor favorita" id="cor favorita">
       <br>
       <label for="satisfacao">satisfação (0 a 10):</label>
       <input type="range" name="satisfacao" id="satisfacao"min="0"max="10">
       <br>
       <label for="comentarios">comentarios:</label>
       <textarea name="comentarios" id="comentarios"rows="4"
       placeholder="escreva seu comentario"></textarea>
       <br>
        <label for="pais">país:</label>
        <select name="pais" id="pais">
            <option value="brasil">brasil</option>
            <option value="eua">eua</option>
            <option value="espanha">espanha</option>
            <option value="canada">canada</option>

        </select>
        <br><br>
        <label for="carregar arquivo">carregar arquivo</label>
        <input type="file" name="arquivo" id="arquivo">
        <br>
        <button type="submit">Enviar</button>
        


    </form>
</body>

</html>
